<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>파이썬 퀴즈 시작</title>
    <link href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2107@1.0/D2Coding.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        .start-container {
            max-width: 500px;
            margin: 100px auto;
            background-color: #2a2a3d;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
        }
        .start-container input {
            padding: 12px;
            font-size: 1.2em;
            width: 80%;
            border-radius: 8px;
            border: none;
            margin-top: 20px;
            font-family: 'D2Coding', monospace;
        }
        .start-container button {
            margin-top: 30px;
            padding: 12px 30px;
            font-size: 1.1em;
            border: none;
            border-radius: 8px;
            background-color: #3b82f6;
            color: white;
            cursor: pointer;
            font-family: 'D2Coding', monospace;
        }
        .start-container h1 {
            color: #66d9ef;
            font-size: 2em;
        }
    </style>
</head>
<body>
    <div class="start-container">
        <h1>🧠 야, 너두 파이썬?</h1>
        <p>이름을 입력하고 시작하세요!</p>
        <form method="POST">
            <input type="text" name="name" placeholder="이름을 입력하세요" required><br>
            <button type="submit">시작하기</button>
        </form>
    </div>
</body>
</html>
